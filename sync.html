<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <style>
        body {
            margin: 0;
            font: 16px Arial, Microsoft Yahei, sans-serif;
        }
        .select-trigger {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: #555;
            border: 1px solid #ddd;
        }

        .slidepicker {
            float: left;
            width: 50%;
            height: 96px;
            overflow: hidden;
            position: relative;
        }
        .slidepicker-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .slidepicker-list li {
            font-size: 18px;
            line-height: 32px;
            text-align: center;
            color: #444;
        }
        .slidepicker-list .slidepicker-current {
            font-weight: 700;
            color: #0af;
        }
        .slidepicker-current-frame {
            position: absolute;
            top: 32px;
            width: 100%;
            height: 30px;
            background-color: rgba(0,160,255,.1);
            border-top: 1px solid #adf;
            border-bottom: 1px solid #adf;
        }
        .slidepicker-unit {
            position: absolute;
            top: 32px;
            right: 5px;
            height: 32px;
            line-height: 32px;
        }
    </style>
</head>
<body>
    <div>
        <a class="select-trigger" href="javascript:;">Select</a>
    </div>
    <div class="slidepicker-wrapper">
        <div class="slidepicker">
            <ul class="slidepicker-list">
                <li>item 1</li>
                <li class="slidepicker-current">item 1</li>
                <li>item 1</li>
                <li>item 1</li>
                <li>item 1</li>

                <li>item 1</li>
            </ul>
            <div class="slidepicker-current-frame"></div>
            <div class="slidepicker-unit">Year</div>
        </div>
        <div class="slidepicker">
            <ul class="slidepicker-list">
                <li>item 2</li>
                <li class="slidepicker-current">item 2</li>
                <li>item 2</li>
                <li>item 2</li>
                <li>item 2</li>
                <li>item 2</li>
                <li>item 2</li>
            </ul>
            <div class="slidepicker-current-frame"></div>
            <div class="slidepicker-unit">Month</div>
        </div>
    </div>
